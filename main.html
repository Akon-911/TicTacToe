<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="head">Tic Tac Toe</h2>
        <!--  Mode switcher between human and computer -->
        <span class="toDisplay">
            <ul>
                <li><b>Human</b></li>
                <li><label class="switch">
                    <input type="checkbox" id="switcher" onclick="toCheck(this)">
                    <span class="slider"></span>
                </label></li>
                <li><b>Computer</b></li>
            </ul>
        </span>

        
        <div id="statusCheck" class="status">
            <h2>Status: <b id="status">To Start</b></h2> <!-- Displaying the status here..... -->
        </div>
        <!-- Displaying the cells for interaction. -->
        <div id="gameArea" class="gameArea">
            <div id="cell1" class="cell"> </div>
            <div id="cell2" class="cell"> </div>
            <div id="cell3" class="cell"> </div>
            <div id="cell4" class="cell"> </div>
            <div id="cell5" class="cell"> </div>
            <div id="cell6" class="cell"> </div>
            <div id="cell7" class="cell"> </div>
            <div id="cell8" class="cell"> </div>
            <div id="cell9" class="cell"> </div>
        </div>
        <button onclick="statusChanger(this)" id="btn">Start Game</button>
    </div>
</body>
</html>
